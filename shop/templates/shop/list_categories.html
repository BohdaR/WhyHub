<div class="products-nav">
    <ul>
      <li {% if cat_selected %}class="product-nav-link"{% else %} class="product-selected-link" {% endif %}>
            <a href="{% url "product_list" %}">Усі категорії</a></li>
        {% for c in cats %}
        <li {% if cat_selected == c.id %} class="product-selected-link" {% else %} class="product-nav-link" {% endif %}>
            <a class="product-hover" href="{{ c.get_absolute_url }}">{{ c.name }}</a>
        </li>
      {% endfor %}
    </ul>
</div>
